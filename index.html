<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>

 <div class="wrapper">
    <div class="container">

        <Div class="Header">
            <h1>Sports Word Guess</h1>
        </Div>
    
        <div class="start">
            <p>Guess the word</p>
        </div>
    
        <div class="word">
            <h2 id="blank-word">hiddenWord</h2>
        </div>
    
        <div class="letters">
        <h2>Letters you have Guessed</h2>
            <h2 id="lettersGuessed"></h2>
        </div>
    
        <div class="count">
            <h2>Guesses Remaining</h2>
            <h2 id="guessCount">10 </h2>
        </div>

        <div class="victories">
            <h2>Wins</h2>
            <h2 id="wins">0</h2>
        </div>

        <div class="defeat">
            <h2>Losses</h2>
            <h2 id="losses">0</h2>
        </div>
    
        <div class="clear"></div>
   
   
    </div>
</div>

</body>



<script src="assets/Javascript/game.js"></script>
</html>
